<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" class="example-form" (ngSubmit)="registerForm()">
      <mat-card-content>
        <mat-form-field class="full-width" appearance="fill">
          <input
            matInput
            formControlName="name"
            type="text"
            placeholder="Name"
          />
          <mat-error *ngIf="form.get('name').hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <input
            matInput
            formControlName="email"
            type="email"
            placeholder="Email"
          />
          <mat-error *ngIf="form.get('email').hasError('required')">
            Email is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Password"
          />
          <mat-error *ngIf="form.get('password').hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <input
            matInput
            formControlName="confirm_password"
            type="password"
            placeholder="confirm_password"
          />
          <mat-error *ngIf="form.get('confirm_password').hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="passwordMatchError==false">
            Password didn't match
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <div class="button">
        <button mat-raised-button class="color">Register</button>
        <a class="text-color"routerLink="/login">click here to login</a>
      </div>
    </form>
  </mat-card>
</div>
