<h1 mat-dialog-title>Welcome to the Store</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label> Name </mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label> User Name </mat-label>
    <input matInput [(ngModel)]="data.userName" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label> Profile Url </mat-label>
    <input matInput [(ngModel)]="data.avatar" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label> Image Url </mat-label>
    <input matInput [(ngModel)]="data.img" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label> Description </mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="data"
    class="ok-button"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
